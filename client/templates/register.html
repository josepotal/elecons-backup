<ng-include src="'/templates/navbar-home.html'"></ng-include>

<div class="background-img">
    <div class="background-filter">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="text-center">Register to Elecons</h1>
                </div>
                <div class="modal-body">
                    <form role="form" ng-submit="register()">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control input-lg" ng-model="username" placeholder="Username" />
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control input-lg" ng-model="password" placeholder="Password" />
                        </div>
                        <button type="submit" class="btn btn-block btn-lg button-login">
                            Sign Up
                        </button>
                    </form>
                    <p class="extra-link">Already have an account? <a href="#!/login">Log In here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
